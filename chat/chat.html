<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL Buddy Chatbot</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>GL Buddy</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Suggestion Box</a>
                <button class="logout">Log Out</button>
            </nav>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="bot-message welcome-msg">
                Hi there, Welcome to GL Buddy! If you need any assistance, I'm always here.
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Enter your enquiry number...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
