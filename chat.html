<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - GL BUDDY</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="chat-navbar">
        <div class="nav-left">
            <div class="logo-container">
                <img src="assets/logo.png" alt="GL BUDDY Logo">
                <span class="logo-text">GL BUDDY</span>
            </div>
        </div>
        <div class="nav-right">
            <a href="chat.html" class="nav-link active">Home</a>
            <a href="about-us.html" class="nav-link">About Us</a>
            <a href="suggestion-box.html" class="nav-link">Suggestion Box</a>
            <a href="index.html" class="nav-link">Log Out</a>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message will be added here by JavaScript -->
        </div>

        <!-- Chat Input Area -->
        <div class="chat-input">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Enter your enquiry number..."
                autocomplete="off"
            >
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script src="js/chatResponses.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
